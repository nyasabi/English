<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語クイズ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>英単語クイズ</h1>
    </header>
    <main>
        <section class="quiz-section">
            <h2 class="quiz-question" id="question"></h2>
            <div class="quiz-answer-container">
                <input type="text" class="quiz-answer" placeholder="答えを入力" id="answer">
                <button class="quiz-check-button" onclick="checkAnswer()">答え合わせ</button>
            </div>
            <div class="quiz-result-container">
                <p class="quiz-result" id="result"></p>
                <button class="quiz-next-button" onclick="showNextQuestion()">次の問題へ</button>
                <button class="quiz-random-button" onclick="toggleRandom()">ランダムに出題</button>
            </div>
        </section>
    </main>
</body>
</html>
