<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>英単語クイズ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>英単語クイズ</h1>
    </header>
    <main>
      <section class="quiz-section">
        <h2 class="quiz-question"></h2>
        <div class="quiz-answer-wrapper">
          <label>
            答え:
            <input type="text" class="quiz-answer">
          </label>
        </div>
        <div class="quiz-buttons">
          <button class="quiz-check-button" disabled>答え合わせ</button>
          <button class="quiz-next-button" disabled>次の問題へ</button>
          <button class="quiz-random-button">ランダムモード</button>
        </div>
        <p class="quiz-result"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
